<!-- src/app/components/chamber-detail/chamber-detail.component.html -->
<div class="container mt-4">
    <!-- Loading spinner -->
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <!-- Error message -->
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
      <button (click)="loadChamber()" class="btn btn-sm btn-outline-danger ms-2">Try Again</button>
    </div>
  
    <!-- Chamber details -->
    <div *ngIf="chamber && !loading">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Chamber Details</h2>
        <div>
          <button (click)="goBack()" class="btn btn-outline-secondary me-2">
            <i class="bi bi-arrow-left"></i> Back
          </button>
          <a [routerLink]="['/chambers', chamber.id, 'telemetry']" class="btn btn-primary">
            <i class="bi bi-graph-up"></i> View Telemetry
          </a>
        </div>
      </div>
  
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title mb-0">{{ chamber.name }}</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <dl class="row">
                <dt class="col-sm-4">ID</dt>
                <dd class="col-sm-8">{{ chamber.id }}</dd>
  
                <dt class="col-sm-4">Name</dt>
                <dd class="col-sm-8">{{ chamber.name }}</dd>
  
                <dt class="col-sm-4">Type</dt>
                <dd class="col-sm-8">{{ chamber.type }}</dd>
              </dl>
            </div>
  
            <div class="col-md-6">
              <dl class="row">
                <dt class="col-sm-4">Status</dt>
                <dd class="col-sm-8">
                  <span class="badge rounded-pill" [ngClass]="getStatusClass(chamber.status)">
                    {{ chamber.status }}
                  </span>
                </dd>
  
                <dt class="col-sm-4">Active</dt>
                <dd class="col-sm-8">
                  <span *ngIf="chamber.isActive" class="text-success">
                    <i class="bi bi-check-circle-fill"></i> Yes
                  </span>
                  <span *ngIf="!chamber.isActive" class="text-danger">
                    <i class="bi bi-x-circle-fill"></i> No
                  </span>
                </dd>
  
                <dt class="col-sm-4">Last Maintenance</dt>
                <dd class="col-sm-8">{{ chamber.lastMaintenance | date:'mediumDate' }}</dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
